<div class="w-full flex flex-col lg:flex-row lg:items-center justify-between gap-4 lg:gap-6 p-4 rounded-xl animate-fadeIn">
    <!-- Filtro: Estado de sensores -->
    <div class="flex flex-col gap-1 w-full lg:w-1/3">
      <label for="estado" class="text-sm font-semibold text-slate-700">Estado de Sensores</label>
      <select
        [(ngModel)]="selectedEstado"
        class="select select-bordered w-full text-sm"
        id="estado"
      >
        <option value="">Todos</option>
        <option value="activo">Activo</option>
        <option value="advertencia">Advertencia</option>
        <option value="critico">Cr√≠tico</option>
      </select>
    </div>
  
    <!-- Filtro: Nombre de Zona -->
    <div class="flex flex-col gap-1 w-full lg:w-1/3">
      <label for="buscar" class="text-sm font-semibold text-slate-700">Buscar Zona</label>
      <input
        [(ngModel)]="search"
        id="buscar"
        type="text"
        placeholder="üîç Buscar por nombre..."
        class="input input-bordered w-full text-sm"
      />
    </div>
  
    <!-- Leyenda de Severidad -->
    <div class="flex flex-col gap-1 w-full lg:w-1/3">
      <label class="text-sm font-semibold text-slate-700">Leyenda de Severidad</label>
      <div class="flex items-center gap-4 flex-wrap text-sm text-slate-600">
        <div class="flex items-center gap-1">
          <span class="w-3 h-3 bg-green-500 rounded-full inline-block"></span> Activo
        </div>
        <div class="flex items-center gap-1">
          <span class="w-3 h-3 bg-yellow-400 rounded-full inline-block"></span> Advertencia
        </div>
        <div class="flex items-center gap-1">
          <span class="w-3 h-3 bg-red-500 rounded-full inline-block"></span> Cr√≠tico
        </div>
        <div class="flex items-center gap-1">
          <span class="w-3 h-3 border border-gray-400 rounded inline-block"></span> Invernadero
        </div>
      </div>
    </div>
  </div>
