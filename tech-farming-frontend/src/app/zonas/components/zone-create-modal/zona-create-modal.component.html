<div class="bg-white rounded-2xl shadow-xl max-w-lg w-full p-8 animate-fadeInZoom">
    <h2 class="text-[1.625rem] font-bold text-green-700 flex items-center gap-2 mb-6">
      âž• Crear nueva zona
    </h2>
  
    <form [formGroup]="formulario" (ngSubmit)="guardar()" class="space-y-5">
      <!-- Nombre -->
      <div>
        <label class="label">Nombre de la zona</label>
        <input formControlName="nombre" type="text" class="input input-bordered w-full" placeholder="Ej: Zona Norte" />
        <small *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="text-red-500">
          El nombre es requerido.
        </small>
      </div>
  
      <!-- DescripciÃ³n -->
      <div>
        <label class="label">DescripciÃ³n</label>
        <textarea formControlName="descripcion" class="textarea textarea-bordered w-full" rows="3"
          placeholder="DescripciÃ³n opcional..."></textarea>
      </div>
  
      <!-- Invernadero -->
      <div>
        <label class="label">Invernadero asociado</label>
        <select formControlName="invernadero" class="select select-bordered w-full">
          <option disabled selected value="">Selecciona un invernadero</option>
          <option *ngFor="let i of invernaderos" [value]="i">{{ i }}</option>
        </select>
        <small *ngIf="formulario.get('invernadero')?.invalid && formulario.get('invernadero')?.touched" class="text-red-500">
          Debes seleccionar un invernadero.
        </small>
      </div>
  
      <!-- Acciones -->
      <div class="flex justify-between pt-6">
        <button type="button" class="btn btn-outline" (click)="cerrar()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || formulario.invalid">
          <span *ngIf="!loading">ðŸ’¾ Guardar zona</span>
          <span *ngIf="loading" class="loading loading-spinner loading-sm text-white"></span>
        </button>
      </div>
    </form>
  </div>
