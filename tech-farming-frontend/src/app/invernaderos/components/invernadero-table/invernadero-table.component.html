<div class="overflow-x-auto hidden md:block rounded-xl shadow-sm bg-white border border-gray-100">
    <table class="table w-full">
      <thead class="bg-gray-50 text-gray-700 uppercase text-xs font-semibold tracking-wide">
        <tr>
          <th class="py-3 px-4">ID</th>
          <th class="py-3 px-4">Nombre de Zona</th>
          <th class="py-3 px-4">Sensores Activos</th>
          <th class="py-3 px-4">Estado</th>
          <th class="py-3 px-4">Fecha de Creación</th>
          <th class="py-3 px-4">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-gray-800 text-sm divide-y divide-gray-100">
        <tr *ngFor="let zona of zonas" class="hover:bg-gray-50 transition">
          <td class="py-3 px-4">{{ zona.id }}</td>
          <td class="py-3 px-4 font-medium text-green-800">{{ zona.nombre }}</td>
          <td class="py-3 px-4">{{ zona.sensoresActivos }}</td>
          <td class="py-3 px-4">
            <span class="badge"
              [ngClass]="{
                'badge-success': zona.estado === 'Normal',
                'badge-warning': zona.estado === 'Advertencia',
                'badge-error': zona.estado === 'Crítico'
              }">
              {{ zona.estado }}
            </span>
          </td>
          <td class="py-3 px-4">{{ zona.fechaCreacion }}</td>
          <td class="flex flex-wrap gap-2 py-3 px-4">
            <button class="btn btn-sm btn-outline" (click)="open('view', zona)">👁️</button>
            <button class="btn btn-sm btn-outline" (click)="open('edit', zona)">✏️</button>
            <button class="btn btn-sm btn-error" (click)="open('delete', zona)">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Paginación -->
    <div class="flex justify-end p-4 gap-2">
      <button class="btn btn-sm btn-outline rounded-full">⏮️</button>
      <button class="btn btn-sm btn-outline btn-active rounded-full">1</button>
      <button class="btn btn-sm btn-outline rounded-full">2</button>
      <button class="btn btn-sm btn-outline rounded-full">3</button>
      <button class="btn btn-sm btn-outline rounded-full">⏭️</button>
    </div>
  </div>
