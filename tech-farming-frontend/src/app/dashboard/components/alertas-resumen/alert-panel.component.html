<section class="bg-white rounded-2xl shadow-md p-6 w-full space-y-4">
    <h2 class="text-lg sm:text-xl font-semibold text-red-600 flex items-center gap-2">
      ğŸš¨ Alertas
    </h2>
  
    <div class="space-y-3">
      <div *ngFor="let alerta of alertas"
           [ngClass]="{
             'bg-red-500/90 text-white': alerta.tipo === 'error',
             'bg-yellow-400/90 text-gray-800': alerta.tipo === 'warning',
             'bg-blue-100 text-blue-800': alerta.tipo === 'info'
           }"
           class="rounded-xl px-4 py-2 shadow-sm text-sm sm:text-base font-medium">
        {{ alerta.mensaje }}
      </div>
    </div>
  
    <div class="pt-2 text-right">
      <a class="text-blue-600 text-sm hover:underline cursor-pointer font-medium">
        Ver todas las alertas
      </a>
    </div>
</section>
