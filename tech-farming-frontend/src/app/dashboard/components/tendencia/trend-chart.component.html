<section class="bg-white rounded-2xl shadow-md p-6 space-y-6 w-full">
    <!-- Encabezado + Selector -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-800">
        Tendencia de {{ variable }} (últimas 24h)
      </h2>
  
      <div class="flex items-center gap-2">
        <label class="text-sm text-gray-600 font-medium">Sensor:</label>
        <select
          class="select select-bordered select-sm rounded-full min-w-[10rem]"
          [(ngModel)]="sensorSeleccionado">
          <option *ngFor="let s of sensores" [value]="s">{{ s }}</option>
        </select>
      </div>
    </div>
  
    <!-- Área de gráfico (placeholder por ahora) -->
    <div class="w-full min-h-[15rem] sm:min-h-[18rem] bg-blue-50/40 rounded-xl flex items-center justify-center p-4">
      <p class="text-blue-400 font-medium">[Gráfico de línea simulado]</p>
    </div>
  </section>
