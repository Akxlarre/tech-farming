<div class="flex justify-center flex-wrap gap-6 mt-8 mb-12 max-w-7xl mx-auto">
    <!-- Tarjeta: Temperatura -->
    <div class="card-responsive">
      <h2 class="card-title-responsive">
        <span class="text-xl">{{ temperatura.icon }}</span> {{ temperatura.nombre }}
      </h2>
      <p class="valor-principal">{{ temperatura.valor }}</p>
    </div>
  
    <!-- Tarjeta: Humedad -->
    <div class="card-responsive">
      <h2 class="card-title-responsive">
        <span class="text-xl">{{ humedad.icon }}</span> {{ humedad.nombre }}
      </h2>
      <p class="valor-principal">{{ humedad.valor }}</p>
    </div>
  
    <!-- Tarjetas NPK -->
    <div class="card-responsive" *ngFor="let item of npk">
      <h2 class="card-title-responsive">
        <span class="text-xl">{{ item.icon }}</span> {{ item.nombre }}
      </h2>
      <p class="valor-principal">{{ item.valor }}</p>
    </div>
  </div>
