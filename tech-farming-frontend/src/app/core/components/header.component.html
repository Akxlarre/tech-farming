<header *ngIf="isReady" class="navbar bg-base-200 border-b border-base-300 sticky top-0 z-50 px-4 py-2">
  <div class="relative flex items-center w-full h-12">
    <!-- ☰ Hamburger (solo mobile) -->
    <div class="lg:hidden">
      <app-mobile-nav [navItems]="navItems"></app-mobile-nav>
    </div>

    <!-- 🌱 Logo -->
    <div class="flex-1 flex justify-center lg:justify-start lg:flex-none">
      <app-logo></app-logo>
    </div>

    <!-- 📋 Desktop menu centrado en lg -->
    <div class="hidden lg:flex absolute inset-x-0 justify-center">
      <app-desktop-nav [navItems]="navItems"></app-desktop-nav>
    </div>

    <!-- ⚙️ Toggles & Perfil al final -->
    <div class="flex items-center space-x-3 lg:space-x-4 lg:ml-auto">
      <app-theme-toggle></app-theme-toggle>
      <app-profile-menu></app-profile-menu>
    </div>
  </div>
</header>
