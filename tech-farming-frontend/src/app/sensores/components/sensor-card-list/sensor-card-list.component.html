    <p><strong>Tipo:</strong> {{ c.tipoNombre }}</p>
    <p><strong>Invernadero:</strong> {{ c.invernaderoNombre }}</p>

    <p>
      <strong>Estado:</strong>
      <span [ngClass]="{
        'badge badge-success': c.sensor.estado === 'Activo',
