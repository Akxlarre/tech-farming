<div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl max-w-xl w-full animate-fadeIn">
  <form
    [formGroup]="editForm"
    (ngSubmit)="guardarCambios()"
    class="space-y-6"
  >
    <h2 class="text-2xl font-bold flex items-center gap-2">
      ‚úèÔ∏è Editar sensor
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="label">Nombre</label>
        <input
          formControlName="nombre"
          type="text"
          class="input input-bordered w-full"
          placeholder="Nombre del sensor"
          autofocus
        />
        <small *ngIf="editForm.get('nombre')?.invalid && editForm.get('nombre')?.touched" class="text-red-500">
          El nombre es requerido.
        </small>
      </div>

      <div>
        <label class="label">Tipo</label>
        <input
          formControlName="tipo"
          type="text"
          class="input input-bordered w-full"
          placeholder="Tipo"
        />
      </div>

      <div>
        <label class="label">Unidad</label>
        <input
          formControlName="unidad"
          type="text"
          class="input input-bordered w-full"
          placeholder="Unidad de medida"
        />
      </div>

      <div>
        <label class="label">Estado</label>
        <select formControlName="estado" class="select select-bordered w-full">
          <option value="Activo">Activo</option>
          <option value="Advertencia">Advertencia</option>
          <option value="Cr√≠tico">Cr√≠tico</option>
          <option value="Error">Error</option>
        </select>
      </div>

      <div class="sm:col-span-2">
        <label class="label">Zona</label>
        <input
          formControlName="zona"
          type="text"
          class="input input-bordered w-full"
          placeholder="Zona"
        />
      </div>
    </div>

    <div class="flex justify-between items-center pt-6">
      <button type="button" class="btn btn-outline" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading || editForm.invalid">
        <span *ngIf="!loading">üíæ Guardar cambios</span>
        <span *ngIf="loading" class="loading loading-spinner loading-sm text-white"></span>
      </button>
    </div>
  </form>
</div>
