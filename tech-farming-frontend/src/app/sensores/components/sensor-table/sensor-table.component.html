<div class="overflow-x-auto hidden md:block rounded-xl shadow-sm bg-white border border-gray-100">
  <table class="table w-full">
    <thead class="bg-gray-50 text-gray-700 uppercase text-xs font-semibold tracking-wide">
      <tr>
        <th class="py-3 px-4">ID</th>
        <th class="py-3 px-4">Nombre</th>
        <th class="py-3 px-4">Tipo</th>
        <th class="py-3 px-4">Invernadero</th>
        <th class="py-3 px-4">Estado</th>
        <th class="py-3 px-4">Última lectura</th>
        <th class="py-3 px-4">Acciones</th>
      </tr>
    </thead>
    <tbody class="text-gray-800 text-sm divide-y divide-gray-100">
      <tr *ngFor="let sensor of merged" class="hover:bg-gray-50 transition">
        <td class="py-3 px-4">{{ sensor.id }}</td>
        <td class="py-3 px-4">{{ sensor.nombre }}</td>
        <td class="py-3 px-4">{{ sensor.tipo_sensor_id }}</td>
        <td class="py-3 px-4">{{ sensor.invernadero_id }}</td>
        <td class="py-3 px-4">
          <span class="badge"
            [ngClass]="{
              'badge-success': sensor.estado === 'Activo',
              'badge-warning': sensor.estado === 'Advertencia',
              'badge-error': sensor.estado === 'Error' || sensor.estado === 'Crítico'
            }">
            {{ sensor.estado }}
          </span>
        </td>
        <td class="py-3 px-4">
          {{ sensor.timestamp ? (sensor.timestamp | date:'short') : '—' }}
        </td>
        <td class="flex flex-wrap gap-2">
          <button class="btn btn-sm btn-outline" (click)="view.emit(sensor)">👁️</button>
          <button class="btn btn-sm btn-outline" (click)="edit.emit(sensor)">✏️</button>
          <button class="btn btn-sm btn-error"   (click)="delete.emit(sensor)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="flex justify-end p-4 gap-2">
    <button class="btn btn-sm btn-outline rounded-full">⏮️</button>
    <button class="btn btn-sm btn-outline btn-active rounded-full">1</button>
    <button class="btn btn-sm btn-outline rounded-full">2</button>
    <button class="btn btn-sm btn-outline rounded-full">3</button>
    <button class="btn btn-sm btn-outline rounded-full">⏭️</button>
  </div>
</div>
