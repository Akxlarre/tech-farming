<section class="vista min-h-screen scroll-smooth px-4 sm:px-10 lg:px-16 space-y-[2.618rem]">
  <!-- Encabezado -->
  <app-sensor-header />

  <!-- Filtros -->
  <app-sensor-filters
    [invernaderos]="invernaderos"
    [tiposSensor]="tiposSensor"
    (filtersChange)="onFiltersChange($event)">
  </app-sensor-filters>


  <!-- Tabla de escritorio -->
  <app-sensor-table
    [sensores]="sensores"
    [invernaderos]="invernaderos"
    [tiposSensor]="tiposSensor"
    [ultimasLecturas]="filteredLecturas"
    (view)="open('view',$event)"
    (edit)="open('edit',$event)"
    (delete)="open('delete',$event)">
  </app-sensor-table>

  <!-- Tarjetas mÃ³viles -->
  <app-sensor-card-list [sensores]="sensores"></app-sensor-card-list>

  <!-- Modales -->
  <ng-container *ngIf="modalType">
    <app-sensor-modal-wrapper>
      <ng-container [ngSwitch]="modalType">
        <app-sensor-edit-modal   *ngSwitchCase="'edit'"></app-sensor-edit-modal>
        <app-sensor-delete-modal *ngSwitchCase="'delete'"></app-sensor-delete-modal>
        <app-sensor-view-modal   *ngSwitchCase="'view'"></app-sensor-view-modal>
        <app-sensor-create-modal *ngSwitchCase="'create'"></app-sensor-create-modal>
      </ng-container>
    </app-sensor-modal-wrapper>
  </ng-container>
</section>
