[build]
  # Directorio donde está tu package.json de Angular
  base    = "tech-farming-frontend"
  # El comando que genera la build de tu SPA
  command = "npm ci && npm run build -- --configuration=production"
  # Carpeta estática que Netlify debe publicar
  publish = "tech-farming-frontend/dist/tech-farming-frontend/browser"

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
